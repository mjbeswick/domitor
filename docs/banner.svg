<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="80" r="40" fill="rgba(0,212,255,0.1)"/>
  <circle cx="1050" cy="220" r="50" fill="rgba(255,107,107,0.1)"/>
  <circle cx="250" cy="250" r="25" fill="rgba(0,212,255,0.1)"/>
  <circle cx="950" cy="100" r="35" fill="rgba(255,107,107,0.1)"/>
  
  <!-- Main title -->
  <text x="600" y="110" font-family="'Segoe UI', Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    ⚡ Reactive-DOM
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="150" font-family="'Segoe UI', Arial, sans-serif" font-size="22" text-anchor="middle" fill="rgba(255,255,255,0.9)" filter="url(#shadow)">
    React-like library with reactive signals and computed values
  </text>
  
  <!-- Feature icons with better spacing -->
  <g transform="translate(350, 215)">
    <!-- Signal icon -->
    <circle cx="0" cy="0" r="30" fill="rgba(0,212,255,0.15)" stroke="rgba(0,212,255,0.6)" stroke-width="2"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="white">⚡</text>
    <text x="0" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="rgba(255,255,255,0.9)">Signals</text>
  </g>
  
  <g transform="translate(470, 215)">
    <!-- Computed icon -->
    <rect x="-25" y="-25" width="50" height="50" rx="10" fill="rgba(255,107,107,0.15)" stroke="rgba(255,107,107,0.6)" stroke-width="2"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="white">🧮</text>
    <text x="0" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="rgba(255,255,255,0.9)">Computed</text>
  </g>
  
  <g transform="translate(590, 215)">
    <!-- DOM icon -->
    <polygon points="0,-25 21.65,-12.5 21.65,12.5 0,25 -21.65,12.5 -21.65,-12.5" fill="rgba(0,212,255,0.15)" stroke="rgba(0,212,255,0.6)" stroke-width="2"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="white">🌐</text>
    <text x="0" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="rgba(255,255,255,0.9)">DOM</text>
  </g>
  
  <g transform="translate(710, 215)">
    <!-- TypeScript icon -->
    <rect x="-25" y="-25" width="50" height="50" rx="10" fill="rgba(255,107,107,0.15)" stroke="rgba(255,107,107,0.6)" stroke-width="2"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="white">🔒</text>
    <text x="0" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="rgba(255,255,255,0.9)">TypeScript</text>
  </g>
  
  <g transform="translate(830, 215)">
    <!-- Performance icon -->
    <circle cx="0" cy="0" r="30" fill="rgba(0,212,255,0.15)" stroke="rgba(0,212,255,0.6)" stroke-width="2"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="white">⚡</text>
    <text x="0" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="rgba(255,255,255,0.9)">Performance</text>
  </g>
  
  <!-- Decorative lines -->
  <line x1="250" y1="170" x2="950" y2="170" stroke="rgba(0,212,255,0.3)" stroke-width="2"/>
  <line x1="250" y1="270" x2="950" y2="270" stroke="rgba(255,107,107,0.3)" stroke-width="2"/>
</svg> 