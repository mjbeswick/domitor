<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Test</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { signal, computed, div, button, span } from '../src/index.js';

      // Simple test
      const counter = signal(0);
      const isDisabled = computed(() => counter.get() >= 5);

      const testComponent = div(
        { className: 'test' },
        span({}, 'Count: ', counter),
        button(
          {
            onClick: () => {
              console.log('Clicking button, current count:', counter.get());
              counter.set(counter.get() + 1);
              console.log('New count:', counter.get());
            },
            disabled: isDisabled,
          },
          'Increment'
        )
      );

      document.getElementById('app').appendChild(testComponent);
    </script>
  </body>
</html>
